<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Full viewport height minus padding */
        }

        #terminal {
            background-color: #000;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1; /* Allows the terminal output to take available space */
            height: 100%; /* Ensure it tries to fill parent */
            display: flex;
            flex-direction: column;
        }

        #output {
            white-space: pre-wrap; /* Preserves whitespace and newlines */
            word-wrap: break-word; /* Breaks long words */
            flex-grow: 1;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #569cd6;
            margin-right: 5px;
        }

        #commandInput {
            background-color: transparent;
            border: none;
            color: #d4d4d4;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%; /* Takes remaining width */
            caret-color: #d4d4d4;
        }

        .command-echo {
            color: #9cdcfe; /* Different color for echoed commands */
        }

        .output-line {
            margin-bottom: 5px;
        }

        .error {
            color: #f44747;
        }

        .info {
            color: #4ec9b0;
        }

    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">user@webterm:~$</span>
            <input type="text" id="commandInput" autofocus>
        </div>
    </div>

    <script src="terminal.js"></script>
</body>
</html>
